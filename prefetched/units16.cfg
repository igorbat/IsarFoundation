	[race]
		description=_"Despite orcs’ reliance on raw strength, few of their children are destined to grow to possess any. Goblins are, despite their appearance, born as siblings to the orcs and members of the same race. While other races usually bear children singly or in pairs, orcs will have large litters of children all at once, causing their populations to explode. Within any litter, there will be only one or two who grow to the strength of a “true orc”, a few who are born slightly smaller and weaker, and the rest, often a full half of any litter, are much weaker and destined to be goblins. Almost as newborns the class system of orcish society is visible, with the weak put in their place by their stronger siblings. The stronger ones will routinely grab most of the food and thus grow stronger still, while their weaker siblings do not." +
			_"

Goblins are puny and quite frail, rarely growing past the size and stature of a human child.

Goblins are born into a lifetime of near-slavery to their larger kin, and used as sword-fodder in battle. They thrive in spite of their tragic fate; in part because they are so very numerous, and also because their brother orcs are well aware how dependent they are on the goblins. They perform the bulk of manual labor needed by the orcs, with the sole exception of jobs that require the brute strength of true orcs. Those the orcs revel in as proof of their prowess."
		female_name=_"race+female^Goblin"
		id="goblin"
